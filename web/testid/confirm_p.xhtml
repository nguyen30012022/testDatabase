<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>




            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{TestidConfirmBean.getData()}" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mess"/>
                        </f:facet>
                        <h:outputText value="#{flash.keep.msg.mess}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{flash.keep.msg.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{flash.keep.msg.id}"/>
                    </h:column>
                </h:dataTable>
            </h:form>



            <h:form>
     
                <h:commandButton value="Return" action="input" ></h:commandButton> 
                <h:commandButton value="Complete" action="#{TestidCompleteBean.addInf_p()}"></h:commandButton>                
            
            </h:form>

        </f:view>

    </h:body>
</html>
