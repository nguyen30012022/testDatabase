<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>

            


            <h:form>


                
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Mess:" for="mess" />
                        <h:inputText id="mess" value="#{TestidInputBean.c.mess}" title="Mess" />
                        <h:outputLabel value="Name:" for="name" />
                        <h:inputText id="name" value="#{TestidInputBean.c.name}" title="Name" />
                      
                    </h:panelGrid>
           

                    <h:commandButton value="Cancel" action="/index" ></h:commandButton> 
           
                    <h:commandButton value ="Confirm" action="#{TestidInputBean.pullValuesFromFlash()}"></h:commandButton>  
            </h:form>


        </f:view>
    </h:body>
</html>
