<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Message Information"/></h1>
                <br></br>
                <h:commandButton value="Add new Message Information" action="testid/input"></h:commandButton>
                <h:dataTable value="#{IndexBackingBean.find_m()}" var="item" border="1"
                     cellpadding ="2" cellspacing="2" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Mess"/>
                        </f:facet>
                        <h:outputText value="#{item.mess}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                   <h:column>
                    <f:facet name ="header">Option </f:facet>
                    <h:commandLink value="Delete" action="#{TestidEditBean.deleteInf_p(item)}"
                                   onclick ="return confirm ('Are you sure?')"></h:commandLink>
                    <h:commandLink value="Edit" action="#{IndexBackingBean.pullValuesFromFlash_m(item)}" >   </h:commandLink>
                </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
